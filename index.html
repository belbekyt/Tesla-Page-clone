<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Official Tesla Shop | Tesla</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <nav>   
            <ul>
                <li>
                    <img class="logo" src="photo/logo.png" alt="Tesla logo">
                </li>
                <li><p>|</p></li>
                <li>Shop</li>
            </ul>
            <ul>
                <li>Charging</li>
                <li>Vehicle Accessories</li>
                <li>Apparel</li>
                <li>Lifestyle</li>
            </ul>

                <li>
                    <img class="icon" src="photo/search.png" alt="search icon">
                </li>
                <li>
                    <img class="icon" src="photo/cart.png" alt="cart icon">
                </li>
                <li>Menu</li>
            </ul>
        </nav>
        <article>
            <h2>Wall Connector</h2>

            <button class="shop-now">SHOP NOW</button>
        </article>
    </header>
